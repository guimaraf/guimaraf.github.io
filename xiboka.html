<!DOCTYPE html>
<html>
<head>
    <title>Conversor de Imagem</title>
    <link rel="stylesheet" href="css/xibokaStyles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/pure-min.css">
</head>
<body>

    <div class="container">
        
        <h1>Conversor de Imagem</h1>
        <input type="file" id="image-input" accept="image/*" >


        <div id="checkboxContainer1">
            Construct 2 and 3 Icons - 
            <div class="round">
                <input type="checkbox" checked id="checkbox" />
                <label for="checkbox"></label>
            </div>
        </div>

        <br>
            
        <div id="checkboxContainer1">
            Interpolar imagens - 
            <div class="round">
                <input type="checkbox" checked id="checkboxInterpolate" />
                <label for="checkboxInterpolate"></label>
            </div>
        </div>

        <br>

        <p>Marque para gerar ícones do Construct 2 e 3, desmarcado, gera ícones para a loja do Xbox</p>

        <br>

        <button id="clear-button" class="pure-button">Limpar</button>
        <p>Insira uma imagem quadrada ou retangular, para que seja gerado as imagens necessárias para a loja do Xbox</p>
        <ul id="image-list"></ul>
    </div>
</body>
<script src="js/xibojaCode.js"></script>
</html>
