<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atalhos de Gamepad para Troca de Sistema Interno</title>
    <link rel="stylesheet" href="https://unpkg.com/purecss@2.1.0/build/pure-min.css">
    <link rel="stylesheet" href="css/arcades.css">
</head>
<body>

    <div class="content">
        <div class="board">
            <h2>Pi Pico Fightboard</h2>
            <ul>
                <li><strong>1P</strong> - PS3 / D-Input</li>
                <li><strong>2P</strong> - PS4 Nativo</li>
                <li><strong>1K</strong> - Nintendo Switch</li>
                <li><strong>2K</strong> - PC / X-Input</li>
            </ul>
        </div>

        <div class="board">
            <h2>Brook XB</h2>
            <ul>
                <li><strong>1P</strong> - X-One / X-Series</li>
                <li><strong>2P</strong> - X-360</li>
                <li><strong>3P</strong> - X-Original</li>
                <li><strong>3K</strong> - Auto Detect</li>
            </ul>
        </div>

        <div class="board">
            <h2>Brook Universal</h2>
            <ul>
                <li><strong>1P</strong> - PS3</li>
                <li><strong>2P</strong> - PS4 / PS5</li>
                <li><strong>3P</strong> - X-360</li>
                <li><strong>4P</strong> - X-One</li>
            </ul>
        </div>
    </div>

</body>
</html>
