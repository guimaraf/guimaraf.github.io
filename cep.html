                            <input type="text" id="cidade" class="pure-u-23-24" required="" placeholder="Insira o nome da cidade" />
                        </div>
                        <div class="pure-u-1 pure-u-md-1-3">
                            <input type="text" id="uf" class="pure-u-23-24" required="" maxlength="2" placeholder="Insira o nome do estado" />
                        </div>
                        <!--div class="pure-u-1 pure-u-md-1-3">

                    <button type="submit" class="pure-button pure-button-primary">Confirmar</button>
